<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 4</title>
    <style type="text/css">

        body { font-family: sans-serif; }

        .wrapper {
            display: block;
            width: 578px;
            margin: 0 auto;
        }

        .header, .middle, .footer { display: flex; }

        .corner-cell {
            width: 32px;
            height: 32px;
            overflow: hidden;
        }

        .center-cell {
            display: flex;
            width: 514px;
            height: 32px;
            overflow: hidden;
        }

        .letter {
            width: 64px;
            height: 32px;
            text-align: center;
            line-height: 32px;
            margin-right: 1px;
            font-weight: 600;
            color: #AAA;
        }

        .number {
            width: 32px;
            height: 64px;
            text-align: center;
            line-height: 64px;
            font-weight: 600;
            color: #AAA;
        }

        .left-cell, .right-cell {
            width: 32px;
            height: 514px;
            overflow: hidden;
        }

        .field {

            width: 512px;
            height: 512px;
            border: 1px solid #dfdfdf;
        }

        .cell {
            float: left;
            display: block;
            width: 64px;
            height: 64px;
            /*outline: 1px solid #dfdfdf;*/
            margin: 0px;
        }

        .black  { background: #242423; }
        .white  { background: #FFFFFF; }
        .green  { background: #61E786; }
        .blue   { background: #61C1E8; }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">

                <div class="number">1</div>

                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>

                <div class="cell black"></div>

                <div class="cell white"></div>

                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>

                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>

                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>

                <div class="cell black"></div>

                <div class="cell black"></div>

                <div class="cell black"></div>

                <div class="cell black"></div>

                <div class="cell black"></div>

            </div>
            <div class="right-cell">

        </div>

                <div class="letter">B</div>
                <div class="letter">C</div>

                <div class="letter">F</div>

</html>
